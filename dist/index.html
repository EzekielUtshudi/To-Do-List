<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="To-do App" />
    <meta name="title" property="og:title" content="To-do App" />
    <meta property="og:type" content="Website" />
    <meta
      name="image"
      property="og:image"
      content="https://live.staticflickr.com/65535/51565002297_5748ffbdff_b.jpg"
    />
    <meta name="author" content="Juliana Ifionu" />

    <title>To-Do-List</title>
    <!--Links to styles -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <a href="https://www.flaticon.com/free-icons/keyboard-button" 
    title="keyboard button icons"></a>
    <link rel="stylesheet" href="../src/style.css">
    <!-- The JS script -->
  <script defer src="main.js"></script></head>

  <body>
    <title class="title"> 
      <h1> My Daily Plans</h1>
    </title>
    <section class="form-section">
      <form id="form" class="form-control">
        <div class="header-wrap">
          <h3 class="heading">Today's To-Do </h3>
          <span class="syc"><i class="fas fa-sync"></i></span>
        </div>
        <div class="form-input">
          <input
            type="text"
            name="text"
            id="text"
            placeholder="Add to your list..."
            class="italics"
          />
          <button type="submit" class="add"><img src="../img/enter.png" alt="enter-img"></button>
        </div>

        <ul class="container"></ul>
        <div class="clear">
          <a href="#">Clear all completed </a>
        </div>
      </form>
    </section>
  </body>
</html>
